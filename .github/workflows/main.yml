name: Checking Tests

on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      
      - name: Set up MongoDB
        uses: supercharge/mongodb-github-action@1.5.0
        with:
          mongodb-version: '5.0' # specify the MongoDB version you need

      - name: Install dependencies
        run: npm install
      
      - name: Build App
        run: npm run build

      - name: Start server
        run: npm start &
        env:
          MONGODB_URI: 'mongodb://localhost:27017/techquiz'

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3001

      - name: Run tests
        run: npm test
